<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <img src="./image1.jpg" class="slide" alt="image 1" />
        <img src="./image2.jpg" class="slide" alt="image 2" />
        <img src="./image3.jpg" class="slide" alt="image 3" />
        <img src="./image4.jpg" class="slide" alt="image 4" />
        <img src="./image5.jpg" class="slide" alt="image 4" />
        <div class="sideButton">
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>
      </div>
      <div class="dots">
        <span class="dot" ></span>
        <span class="dot" ></span>
        <span class="dot" ></span>
        <span class="dot" ></span>
        <span class="dot" ></span>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
